<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap 5 Scrollspy Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {

            position: relative;

        }

        section {

            height: 100vh;

            /* Full viewport height for each section */

            padding: 20px;

        }

        #section1 {

            background-color: #f8d7da;

        }

        #section2 {

            background-color: #d4edda;

        }

        #section3 {

            background-color: #3c575c;

        }

        #section4 {

            background-color: #fff3cd;

        }
    </style>

</head>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="70" tabindex="0">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!--navbar-->
<nav id="navbar" class="navbar navbar-expand--lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar brand" href="#">Scrollspy example</a>
        <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarnav" aria-controls="navbarnav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggle-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarnav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#section1">Section 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#section2">Section 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#section3">Section 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#section4">Section 4</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--section-->
<div class="container mt-5">
    <section id="section1">
        <h1>Section1</h1>
        <p>
            this is the first sectionn of the page 
        </p>
    </section>
    <section id="section2">
        <h1>section2</h1>
        <p>
            this is the seccond sectionn of the page
        </p>
    </section>
    <section id="section3">
        <h1>section3</h1>
        <p>
            this is the thied sectionn of the page
        </p>
    </section>
    <section id="section4">
        <h1>section4</h1>
        <p>
            this is the fourth sectionn of the page
        </p>
    </section>
</div>
</body>

</html>
